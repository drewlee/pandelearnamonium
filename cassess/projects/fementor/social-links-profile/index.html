<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles/main.css" />
    <script>
      // Disable transition effects on initial page load
      window.addEventListener('load', () => document.body.classList.remove('transition-off'));
    </script>
    <title>Frontend Mentor | Social Links Profile</title>
  </head>
  <body class="transition-off">
    <main class="soc-link-prof">
      <img
        class="soc-link-prof-img"
        src="./assets/images/avatar-jessica.jpeg"
        alt="Jessica Randall's profile image"
        width="88"
        height="88"
      />
      <h1 class="soc-link-prof-name">Jessica Randall</h1>
      <h2 class="soc-link-prof-location">London, United Kingdom</h2>
      <p class="soc-link-prof-headline">"Front-end developer and avid reader."</p>

      <nav class="soc-link-prof-links">
        <a href="#">GitHub</a>
        <a href="#">Frontend Mentor</a>
        <a href="#">LinkedIn</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </nav>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/drewlee" target="_blank">Andrew A. Lee</a>.
    </footer>
  </body>
</html>
