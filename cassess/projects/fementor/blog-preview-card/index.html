<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Frontend Mentor | Blog Preview Card</title>
  </head>
  <body>
    <main class="blog-prv-card-container">
      <section class="blog-prv-card">
        <div class="blog-prv-card-cover">
          <img src="./assets/images/illustration-article.svg" alt="Graphic illustration" />
        </div>
        <div class="blog-prv-card-info">
          <p class="blog-prv-card-tag">Learning</p>
          <p class="blog-prv-card-date">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
          <h1 class="blog-prv-card-title"><a href="#">HTML & CSS foundations</a></h1>
          <p class="blog-prv-card-excerpt">
            These languages are the backbone of every website, defining structure, content, and
            presentation.
          </p>
        </div>
        <div class="blog-prv-card-author">
          <img
            src="./assets/images/image-avatar.webp"
            alt="Greg Hooper's avatar image"
            width="32"
            height="32"
          />
          <p class="blog-prv-card-author-name">Greg Hooper</p>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/drewlee" target="_blank">Andrew A. Lee</a>.
    </footer>
  </body>
</html>
