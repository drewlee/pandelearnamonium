<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="./scripts/init.js" type="module"></script>
    <title>Frontend Mentor | Time Tracking Dashboard</title>
  </head>
  <body class="ttdash-layout font-style_body">
    <div class="ttdash-layout-inner">
      <header class="ttdash-header">
        <div class="ttdash-header_inner">
          <img
            src="./images/image-jeremy.png"
            class="ttdash-header_avatar"
            width="64"
            height="64"
            alt="Jeremy Robson's avatar"
          />
          <h1 class="ttdash-header_heading">
            <span class="ttdash-header_sub font-style_accent">Report for</span>
            <span class="ttdash-header_name font-style_secondary">Jeremy Robson</span>
          </h1>
        </div>

        <nav class="ttdash-header_nav" id="dashboard-nav">
          <a href="#daily" class="ttdash-header_nav-item font-style_body active">Daily</a>
          <a href="#weekly" class="ttdash-header_nav-item font-style_body">Weekly</a>
          <a href="#monthly" class="ttdash-header_nav-item font-style_body">Monthly</a>
        </nav>
      </header>

      <main class="ttdash-content" id="dashboard-content">
        <!-- Placeholder Content -->
        <article class="ttdash-card">
          <div class="ttdash-card_inner">
            <div class="ttdash-card_label-container">
              <h2 class="ttdash-card_label font-style_body font-style_bold">Work</h2>
              <button class="ttdash-card_more-btn" type="button" aria-label="See more"></button>
            </div>
            <div class="ttdash-card_hours-container">
              <p class="ttdash-card_hours font-style_primary">-</p>
              <p class="ttdash-card_prev-hours font-style_accent">-</p>
            </div>
          </div>
        </article>

        <article class="ttdash-card">
          <div class="ttdash-card_inner">
            <div class="ttdash-card_label-container">
              <h2 class="ttdash-card_label font-style_body font-style_bold">Play</h2>
              <button class="ttdash-card_more-btn" type="button" aria-label="See more"></button>
            </div>
            <div class="ttdash-card_hours-container">
              <p class="ttdash-card_hours font-style_primary">-</p>
              <p class="ttdash-card_prev-hours font-style_accent">-</p>
            </div>
          </div>
        </article>

        <article class="ttdash-card">
          <div class="ttdash-card_inner">
            <div class="ttdash-card_label-container">
              <h2 class="ttdash-card_label font-style_body font-style_bold">Study</h2>
              <button class="ttdash-card_more-btn" type="button" aria-label="See more"></button>
            </div>
            <div class="ttdash-card_hours-container">
              <p class="ttdash-card_hours font-style_primary">-</p>
              <p class="ttdash-card_prev-hours font-style_accent">-</p>
            </div>
          </div>
        </article>

        <article class="ttdash-card">
          <div class="ttdash-card_inner">
            <div class="ttdash-card_label-container">
              <h2 class="ttdash-card_label font-style_body font-style_bold">Exercise</h2>
              <button class="ttdash-card_more-btn" type="button" aria-label="See more"></button>
            </div>
            <div class="ttdash-card_hours-container">
              <p class="ttdash-card_hours font-style_primary">-</p>
              <p class="ttdash-card_prev-hours font-style_accent">-</p>
            </div>
          </div>
        </article>

        <article class="ttdash-card">
          <div class="ttdash-card_inner">
            <div class="ttdash-card_label-container">
              <h2 class="ttdash-card_label font-style_body font-style_bold">Social</h2>
              <button class="ttdash-card_more-btn" type="button" aria-label="See more"></button>
            </div>
            <div class="ttdash-card_hours-container">
              <p class="ttdash-card_hours font-style_primary">-</p>
              <p class="ttdash-card_prev-hours font-style_accent">-</p>
            </div>
          </div>
        </article>

        <article class="ttdash-card">
          <div class="ttdash-card_inner">
            <div class="ttdash-card_label-container">
              <h2 class="ttdash-card_label font-style_body font-style_bold">Self Care</h2>
              <button class="ttdash-card_more-btn" type="button" aria-label="See more"></button>
            </div>
            <div class="ttdash-card_hours-container">
              <p class="ttdash-card_hours font-style_primary">-</p>
              <p class="ttdash-card_prev-hours font-style_accent">-</p>
            </div>
          </div>
        </article>
        <!-- End Placeholder Content -->
      </main>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/drewlee" target="_blank">Andrew A. Lee</a>.
    </footer>
  </body>
</html>
