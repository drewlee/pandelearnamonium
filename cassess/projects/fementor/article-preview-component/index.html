  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <script src="./scripts/app.js" defer></script>

    <div class="apcomp-container">
      <main class="apcomp-content">
        <div class="apcomp-content_card-img">

        </div>

        <section class="apcomp-content_card">
          <h1 class="font_heading">
            Shift the overall look and feel by adding these wonderful touches to furniture in your
            home
          </h1>

          <p>
            Ever been in a room and felt like something was missing? Perhaps it felt slightly bare

              src="./images/avatar-michelle.jpg"
              alt="Michelle Appleton's avatar"
            />
            <div class="apcomp-content_card-author-info">
              <p class="font_emphasis">Michelle Appleton</p>
              <time datetime="06-08-2020">28 Jun 2020</time>
            </div>
            <button
              id="share-btn"
              class="apcomp-content_card-author-btn"
              type="button"
              aria-label="Share"
            ></button>
            <!-- Share -->
