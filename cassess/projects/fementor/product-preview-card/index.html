<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Frontend Mentor | Product Preview Card Component</title>
  </head>
  <body>
    <main class="prd-preview_card">
      <picture class="prd-preview_prd-img">
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 624px)" />
        <img
          src="./images/image-product-mobile.jpg"
          alt="Gabrielle Essence Eau De Parfum"
          width="350"
          height="245"
        />
      </picture>
      <section class="prd-preview_content">
        <p class="prd-preview_prd-category type_montserrat_sml">Perfume</p>
        <h1 class="prd-preview_prd-name type_fraunces_lrg">Gabrielle Essence Eau De Parfum</h1>
        <p class="prd-preview_prd-desc">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
          for the House of CHANEL.
        </p>
        <p class="prd-preview_price-block">
          <span class="prd-preview_price type_fraunces_lrg">$149.99</span>
          <span class="prd-preview_strike-price type_montserrat_mid">$169.99</span>
        </p>
        <button class="prd-preview_btn-atc type_montserrat_lrg" type="button">Add to Cart</button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/drewlee" target="_blank">Andrew A. Lee</a>.
    </footer>
  </body>
</html>
