<!doctype html>
<html lang="en" class="fqa-root transitions-off">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <script>
      (function () {
        const FRONTEND_QUIZ_APP = Object.freeze({
          THEME_LS_KEY: 'feMentorFrontEndQuizApp_isDarkTheme',
          THEME_LIGHT_CN: 'style-theme-light',
          THEME_DARK_CN: 'style-theme-dark',
        });

        document.documentElement.classList.add(
          localStorage.getItem(FRONTEND_QUIZ_APP.THEME_LS_KEY) === 'true'
            ? FRONTEND_QUIZ_APP.THEME_DARK_CN
            : FRONTEND_QUIZ_APP.THEME_LIGHT_CN,
        );

        document.addEventListener('DOMContentLoaded', () => {
          requestAnimationFrame(() => document.documentElement.classList.remove('transitions-off'));
        });

        globalThis.FRONTEND_QUIZ_APP = FRONTEND_QUIZ_APP;
      })();
    </script>
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="./scripts/init.js" type="module"></script>
    <title>Frontend Mentor | Frontend Quiz App</title>
  </head>
  <body>
    <header class="fqa-header">
      <div class="fqa-header_title" id="fqa-header-title">
        <!-- Quiz Title -->
      </div>
      <div class="fqa-theme-switch">
        <button
          class="fqa-theme-switch_btn"
          id="fqa-theme-switch-btn"
          type="button"
          role="switch"
          aria-label="Enable dark mode"
          aria-checked="false"
        ></button>
      </div>
    </header>
    <main class="fqa-main" id="main"></main>
    <!-- Quiz menu start -->
    Welcome to the Frontend Quiz! Pick a subject to get started. HTML CSS JavaScript Accessibility
    <!-- Quiz menu end -->

    <!-- Quiz question start -->

    Question
    <!-- number -->
    of 10 A B C D Submit answer

    <!-- Quiz question end -->

    <!-- Quiz completed start -->

    Quiz completed You scored...

    <!-- score -->
    out of 10

    <!-- Quiz completed end -->
  </body>
</html>
