<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="./scripts/init.js" type="module"></script>
    <title>Frontend Mentor | Tip Calculator App</title>
  </head>
  <body class="font-style_body top-grid-layout">
    <header class="splitter-header">
      <img
        class="splitter-logo"
        src="./images/logo.svg"
        alt="SPLITTER logo"
        width="87"
        height="54"
      />
    </header>

    <main class="splitter-main">
      <h1 class="visually-hidden">Splitter Tip Calculator</h1>

      <div class="splitter-main_container app-grid-layout" id="splitter-app">
        <div class="splitter-main_label splitter-main_bill-label">
          <label for="splitter-bill-input">Bill</label>
          <p
            class="splitter-input_error font-style_body"
            id="splitter-bill-input-error"
            aria-live="polite"
          ></p>
        </div>

        <input
          class="splitter-input splitter-input_bill font-style_secondary"
          id="splitter-bill-input"
          type="number"
          min="0"
          max="9999999.99"
          step="0.01"
          placeholder="0"
          required
          aria-required="true"
          aria-invalid="false"
        />

        <p class="splitter-main_label splitter-main_tip-label">Select Tip %</p>

        <button
          class="splitter-btn_05p splitter-btn_primary font-style_secondary"
          id="splitter-tip-btn-05"
          type="button"
          aria-pressed="false"
        >
          5%
        </button>
        <button
          class="splitter-btn_10p splitter-btn_primary font-style_secondary"
          id="splitter-tip-btn-10"
          type="button"
          aria-pressed="false"
        >
          10%
        </button>
        <button
          class="splitter-btn_15p splitter-btn_primary font-style_secondary"
          id="splitter-tip-btn-15"
          type="button"
          aria-pressed="false"
        >
          15%
        </button>
        <button
          class="splitter-btn_25p splitter-btn_primary font-style_secondary"
          id="splitter-tip-btn-25"
          type="button"
          aria-pressed="false"
        >
          25%
        </button>
        <button
          class="splitter-btn_50p splitter-btn_primary font-style_secondary"
          id="splitter-tip-btn-50"
          type="button"
          aria-pressed="false"
        >
          50%
        </button>
        <input
          class="splitter-input splitter-input_custom-p font-style_secondary"
          id="splitter-custom-tip-input"
          type="number"
          min="0.01"
          max="100"
          step="0.01"
          placeholder="Custom"
          aria-label="Custom tip percentage"
          aria-invalid="false"
        />

        <div class="splitter-main_label splitter-main_people-label">
          <label for="splitter-people-input">Number of People</label>
          <p
            class="splitter-input_error font-style_body"
            id="splitter-people-input-error"
            aria-live="polite"
          ></p>
        </div>

        <input
          class="splitter-input splitter-input_people font-style_secondary"
          id="splitter-people-input"
          type="number"
          min="1"
          max="999"
          step="1"
          placeholder="0"
          required
          aria-required="true"
          aria-invalid="false"
        />

        <section class="splitter-main_totals">
          <h2 class="visually-hidden">Tip Totals</h2>

          <div class="splitter-main_totals-row">
            <dl class="splitter-main_totals-list">
              <dt class="font-style_body">Tip Amount</dt>
              <dd class="font-style_accent">/ person</dd>
            </dl>
            <p class="splitter-main_totals-total font-style_primary">
              $<span id="splitter-split-tip">0.00</span>
            </p>
          </div>
          <div class="splitter-main_totals-row">
            <dl class="splitter-main_totals-list">
              <dt class="font-style_body">Total</dt>
              <dd class="font-style_accent">/ person</dd>
            </dl>
            <p class="splitter-main_totals-total font-style_primary">
              $<span id="splitter-split-total">0.00</span>
            </p>
          </div>
          <button
            class="splitter-btn_reset splitter-btn_secondary font-style_tertiary"
            id="splitter-reset-btn"
            type="button"
            disabled
          >
            Reset
          </button>
          <div class="visually-hidden" id="splitter-live-region" aria-live="polite"></div>
        </section>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/drewlee" target="_blank">Andrew A. Lee</a>.
    </footer>
  </body>
</html>
