<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Frontend Mentor | QR Code Component</title>
  </head>
  <body>
    <main class="qr-card-container">
      <section class="qr-card">
        <div class="qr-card-image">
          <span class="visually-hidden">QR code for https://frontendmentor.io</span>
        </div>
        <h1 class="qr-card-title">Improve your front-end skills by building projects</h1>
        <p class="qr-card-caption">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </section>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/drewlee" target="_blank">Andrew A Lee</a>.
      </p>
    </footer>
  </body>
</html>
